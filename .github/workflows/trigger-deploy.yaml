name: Trigger Parent Deploy

on:
  push:
    branches: [ main ]

jobs:
  trigger-parent:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger parent repository deployment
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/wignn/skincare-d/dispatches \
          -d '{"event_type":"submodule_update","client_payload":{"repository":"skincare-whatsapp-client","ref":"${{ github.ref }}","sha":"${{ github.sha }}"}}'
    
    - name: Notify trigger sent
      run: |
        echo "âœ… Deployment trigger sent to parent repository"
        echo "Repository: skincare-whatsapp-client"
        echo "Commit SHA: ${{ github.sha }}"
